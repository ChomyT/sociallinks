<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    :root{
      --white: hsl(0, 0%, 100%);
      --lightgrey: hsl(0, 0%, 20%);
      --dk-grey: hsl(0, 0%, 12%);
      --off-black: hsl(0, 0%, 8%);
      --green: hsl(75, 94%, 57%);
    }
    
    *, *::before, *::after{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .attribution { font-size: 11px; text-align: center; color:hsl(0, 0%, 100%); }
    .attribution a { color: hsl(228, 45%, 44%); 
                    margin: 10px 0;
    }
    body{
      width: 100%;
      background: var(--off-black);
      font-size: 14px;
      font-family: inter;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      }

      p{
        font-size: 14px;
        color: hsl(0, 0%, 100%);
        text-align: center;
      }
   
      .card{
        background: var(--dk-grey);
        width: 100%;
        margin: 50px auto;
        border-radius: 15px;
      }
      
      .heading__image{
        display: block;
        border-radius: 50%;
        margin: 20px auto;
        width: 100px;
        height:100px;
        align-items: center;
      }
      
      h1{
        color:var(--white);
        font-size: 1.5rem;
        text-align:center;
        margin-top: 5px;
      }
      .green{
        color:var(--green);
        font-size: .9rem;
        text-align: center;
        margin: 2px 2px;
      }
      .social__button{
        background: var(--lightgrey);
        color: var(--white);
        width: 70%;
        margin: 15px auto;
        text-align: center;
        padding: 10px 15px;
        border-radius: 10px;
        
          }
          .container{
              height: 100%;
              position: relative;
              }
          .center{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                                }
          @media only screen and (min-width: 768px) {
            .card{
              width: 50%;
              height: 100vh;
              
            }
            .body__div{
              width: 50%;
            }
            .container{
              height: 200px;
              position: relative;
              }
              .center{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
                }
          }
  </style>
</head>
<body>
<div class="body__div card">
  <div class="all__items">
  <img src="./assets/images/avatar-jessica.jpeg" class="heading__image">
  <h1>Jessica Randall</h1>
  <p class="green">London, United Kingdom</p>
  <p class="">"Front-end developer and avid reader."</p>
  <div class="container">
    <div class="center">
    <button class="social__button">GitHub</button>
    <button class="social__button">Mentor</button>
    <button class="social__button">LinkedIn</button>
    <button class="social__button">Twitter</button>
    <button class="social__button">Instagram</button>
    </div>
    </div>
    </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ngwuta Martina</a>.
</div>
</body>
</html>
